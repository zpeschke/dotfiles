window:
  title: "Terminal"

font:
  normal:
    family: "Inconsolata"
    style: "Regular"
  size: 12

colors:
  primary:
    background: "#101010"
    forground: "#d0d0d0"

  normal:
    black:   "#303030"
    red:     "#c40105"
    green:   "#4ddb34"
    yellow:  "#c1be00"
    blue:    "#0082e0"
    magenta: "#c902c2"
    cyan:    "#04cccc"
    white:   "#9999aa"

  bright:
    black:   "#303030"
    red:     "#e52225"
    green:   "#4ddb34"
    yellow:  "#d6d213"
    blue:    "#0082e0"
    magenta: "#e035da"
    cyan:    "#43e8e8"
    white:   "#d0d0d0"

selection:
  save_to_clipboard: true

key_bindings:
  - { key: "Home", mods: "Shift", action: "Paste" }
